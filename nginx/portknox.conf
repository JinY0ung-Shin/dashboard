# PortKnox Nginx Configuration
# HTTPS reverse proxy on port 5000 -> localhost:55001

server {
    listen 5000 ssl;
    listen [::]:5000 ssl;
    server_name _;

    # SSL Certificate (Let's Encrypt 또는 자체 서명 인증서 경로로 수정)
    ssl_certificate /etc/ssl/certs/portknox.crt;
    ssl_certificate_key /etc/ssl/private/portknox.key;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Proxy to PortKnox
    location / {
        proxy_pass http://127.0.0.1:55001;
        proxy_http_version 1.1;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
