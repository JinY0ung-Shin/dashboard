version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: litellm-postgres
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: litellm
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-litellm_secure_password}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U litellm']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - litellm-network
    restart: unless-stopped

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-proxy
    network_mode: host
    environment:
      DATABASE_URL: postgresql://litellm:${POSTGRES_PASSWORD:-litellm_secure_password}@localhost:5432/litellm
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:-sk-1234}
      LITELLM_SALT_KEY: ${LITELLM_SALT_KEY:-sk-salt-1234}
      STORE_MODEL_IN_DB: 'True'
    volumes:
      - ./config.yaml:/app/config.yaml
    command: ['--config', '/app/config.yaml', '--port', '4000', '--detailed_debug']
    restart: unless-stopped

networks:
  litellm-network:
    driver: bridge
